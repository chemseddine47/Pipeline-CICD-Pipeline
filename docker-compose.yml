
services:
  # --- Jenkins Service ---
  jenkins:
    build: . 
    container_name: jenkins_server
    restart: unless-stopped
    # 'privileged' is required for Docker-in-Docker on Windows too
    privileged: true 
    user: root 
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Standard Windows Docker Desktop socket mount
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cicd-net
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  # --- SonarQube Service (UPGRADED) ---
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube_server
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - db
    networks:
      - cicd-net

  # --- Database (UPGRADED) ---
  db:
    # Using Postgres 15 ensures compatibility with SonarQube 9.9 LTS
    image: postgres:15
    container_name: sonar_db
    restart: unless-stopped
    networks:
      - cicd-net
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data

networks:
  cicd-net:
    driver: bridge

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data: